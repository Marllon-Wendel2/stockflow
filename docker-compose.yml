version: "3.9"

services:
  db:
    image: postgres:15
    container_name: stockflow-db
    environment:
      POSTGRES_DB: stockflow
      POSTGRES_USER: stockflow
      POSTGRES_PASSWORD: stockflow
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: stockflow-api
    command: uvicorn stockflow.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: stockflow-worker
    volumes:
      - .:/app
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data:
